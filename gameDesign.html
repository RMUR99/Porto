*,

body {
    min-height: 100vh;
    background-color: #2c2c2c;
    overflow-x: hidden; /* Disable horizontal scrolling */

.container {
    max-width: 100rem;
    margin: 0 auto;

.heading {
    font-family: "Montserrat", Arial, sans-serif;
    font-size: 4rem;
    font-weight: 500;
    line-height: 1.5;
    text-align: center;
    padding: 3.5rem 0;
    color: #f5f5f5;
}

.heading span {
    display: block;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center align images */
    gap: 2rem; /* Add gap between images */
    margin-top: 2rem; /* Add margin at the top */
}

.gallery-item {
    width: calc(33.33% - 4rem); /* Adjust width based on number of images per row */
    margin-bottom: 2rem; /* Add margin at the bottom */
    box-shadow: 0.3rem 0.4rem 0.4rem rgba(0, 0, 0, 0.4);
    overflow: hidden;
}

.gallery-image {
    display: block;
    width: 100%;
    height: auto; /* Ensure aspect ratio is maintained */
    transition: transform 400ms ease-out;
}

.gallery-image:hover {
    transform: scale(1.05); /* Slightly scale up on hover */
}

@media (max-width: 768px) {
    .gallery-item {
        width: calc(50% - 4rem); /* Adjust width for smaller screens */
    }
}

@media (max-width: 576px) {
    .gallery-item {
        width: calc(100% - 4rem); /* Adjust width for smaller screens */
    }
}
